<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <header>
        <div class="mx-auto text-center">
            <img width="10%" src="https://getbootstrap.com/docs/4.1/assets/img/bootstrap-stack.png">
        </div>
        <h1 class="text-center">Checkout form</h1>
        <p class="lead text-center">Below is an example form built entirely with Bootstrap's form controls.<br> Each
            required form group has a validation state that can be triggered by attempting to submit the form without
            completing it.
        </p>
    </header>

    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-auto">

                    <div class="row">

                        <div class="col-md-8">
                            <h4>Billing address</h4>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputEmail4">First name</label>
                                    <input type="text" class="form-control" id="inputFirstname" placeholder="First name">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputLastname">Last name</label>
                                    <input type="text" class="form-control" id="inputLastname" placeholder="Last name">
                                </div>
                                <div class="form-group col-md-6">
                                    <label>Email</label>
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text">@</div>
                                        </div>
                                        <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Email">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputAddress">Address</label>
                                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                            </div>
                            <div class="form-group">
                                <label for="inputAddress2">Address 2</label>
                                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputCountry">Country</label>
                                    <input type="text" class="form-control" id="inputCountry" placeholder="Choose...">

                                </div>
                                <div class="form-group col-md-4">
                                    <label for="inputState">State</label>
                                    <select id="inputState" class="form-control">
                                        <option selected>Choose...</option>
                                        <option>...</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-2">
                                    <label for="inputZip">Zip</label>
                                    <input type="text" class="form-control" id="inputZip">
                                </div>
                            </div>
                            <hr>
                            <div class="custom-control custom-radio">
                                <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
                                <label class="custom-control-label" for="customRadio1">Shipping address is the same as
                                    my
                                    billing
                                    address</label>
                            </div>
                            <div class="custom-control custom-radio">
                                <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
                                <label class="custom-control-label" for="customRadio2">Save this information for next
                                    time</label>
                            </div>
                            <hr>
                            <h4>Payment</h4>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                                    value="option1" checked>
                                <label class="form-check-label" for="exampleRadios1">
                                    Credit card
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                                    value="option1" checked>
                                <label class="form-check-label" for="exampleRadios1">
                                    Debit card
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                                    value="option1" checked>
                                <label class="form-check-label" for="exampleRadios1">
                                    PayPal
                                </label>
                            </div>
                            <div class="form-row mt-3">
                                <div class="col-md-4 mb-3">
                                    <label for="validationServer01">Name on card</label>
                                    <input type="text" class="form-control is-valid" id="validationServer01"
                                        placeholder="Name on card">
                                    <div class="valid-feedback">
                                        Full name as displayed on card
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="form-group col-md-6">
                                <label for="inputEmail4">First name</label>
                                <input type="text" class="form-control" id="inputFirstname" placeholder="First name">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputLastname">Last name</label>
                                <input type="text" class="form-control" id="inputLastname" placeholder="Last name">
                            </div>
                        </div>


                    </div>

                </div>

            </div>

        </div>

    </main>


    <footer>


    </footer>

</body>

</html>
